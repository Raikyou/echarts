	<div id="main" style="width: 600px; height: 600px; float: left">1</div>
<script>
	$("li").click(function(){
		$(this).parents("nav").find("li").removeClass("currentLink");
		$(this).addClass("currentLink");
		$.getJSON('data/R-0-7-0.25.json',function(){
			echarts.init(getElementById('main')).setOption({
				title:{
					text:'10mm行程内节理剪切磨损分布图',
					left:'center'
				},
				visualMap: {
					right: 0,
					bottom: 60,
					min: 0,
					max: 2,
					precision: 0.1,
					text:['2','0'],
					inRange: {color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']}, 
				},
				tooltip: {
			        formatter: function (obj) {
			        	var value=obj.value;
			            return value[2];
			        }
			    },
				toolbox:{
					show:true,
					feature:{
						dataZoom:{},
						dataView:{readOnly:false},
						restore:{},
						saveAsImage:{}

					}
				},
				grid: {
			        x: '10%',
			        x2: 80,
			    },
				xAxis:{
					type:'value',
					name:'X (mm)',
					nameLocation: 'center',
					nameGap: 20,
				},
				yAxis:{
					type:'value',
					name: 'Y (mm)',
					nameLocation: 'center',
					nameGap: 20,
				},
				series:{
					name: 'area',
					type: 'heatmap',
					data: data,
				}
	        });
		});
	});
</script>
