<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>after</title>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <nav style="width: 200px; float: left;">111</nav>
    <div id="main" style="height: 600px; width: 600px; float: left;"></div>
    <script type="text/javascript">
        $.getJSON('../data/R-0-7-0.25.json',function(data){
            echarts.init(document.getElementById('main')).setOption({
                title:{
                    text:'10mm行程内节理剪切磨损分布图',
                    left:'center'
                },
                visualMap: {
                    right: 0,
                    bottom: 60,
                    min: 0,
                    max: 2,
                    precision: 0.1,
                    text:['2','0'],
                    inRange: {color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']}, 
                },
                tooltip: {
                    formatter: function (obj) {
                        var value=obj.value;
                        return value[2];
                    }
                },
                toolbox:{
                    show:true,
                    feature:{
                        dataZoom:{},
                        dataView:{readOnly:false},
                        restore:{},
                        saveAsImage:{}

                    }
                },
                grid: {
                    x: '10%',
                    x2: 80,
                },
                xAxis:{
                    type:'value',
                    name:'X (mm)',
                    nameLocation: 'center',
                    nameGap: 20,
                },
                yAxis:{
                    type:'value',
                    name: 'Y (mm)',
                    nameLocation: 'center',
                    nameGap: 20,
                },
                series:{
                    name: 'area',
                    type: 'heatmap',
                    data: data,
                }
            });
        });        
    </script>
</body>

</html>
