<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>after</title>
    <script src="../js/echarts.min.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div id="main" style="height: 600px; width: 600px;"></div>
    <script type="text/javascript">
    $.getJSON('../data/T-0-7-1.json', function(data) {
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            animation: false,
            title: {
                text: '下断面高度',
                left: 'center'
            },
            visualMap: {
                right: 0,
                bottom: 60,
                min: 45,
                max: 53,
                precision: 0.1,
                calculable: true,
                inRange: { color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'] },
                //['#f2c31a', '#24b7f2']
                //['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            },
            tooltip: {
                formatter: function(obj) {
                    var value = obj.value;
                    return value[2];
                }
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {},
                    dataView: { readOnly: false },
                    restore: {},
                    saveAsImage: {}

                }
            },
            grid: {
                x: '10%',
                x2: 80,
            },
            xAxis: {
                type: 'value',
                name: 'X (mm)',
                nameLocation: 'center',
                nameGap: 20,
            },
            yAxis: {
                type: 'value',
                name: 'Y (mm)',
                nameLocation: 'center',
                nameGap: 20,
            },
            series: {
                name: 'area',
                type: 'scatter',
                data: data,
                symbol: 'rect',
                symbolSize: 5

            }
        };
        myChart.setOption(option);
    });
    </script>
</body>

</html>
