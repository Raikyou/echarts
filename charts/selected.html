<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container_1" style="height: 400px;width:550px;float: left";></div>
       <div id="container_2" style="height: 400px;width:550px;float: right"></div>
       <script type="text/javascript">
		var myChart_1 = echarts.init(document.getElementById("container_1"));
		var x = ['1', '2', '3'];
		var y = ['3', '2', '1'];

		var data = [[0,2,3.00390782753],[0,1,2.785826242972],[0,0,3.33631743162501],[1,2,3.044614918201],[1,1,3.429946699],[1,0,3.29789738317101],[2,2,3.299543386331],[2,1,3.084570030314],[2,0,3.95220702879001]];
		option_1 = {
			title:{
				text:'筛选区域谷深分布图',
				left:'center'
			},
		    tooltip: {},
		    visualMap: {
		    	type:'continuous',
		        max: 4,
		        min: 2.8,
		        text:['High','Low'],
		        calculable:true,
		        inRange: {
		            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
		        }
		    },
		    toolbox:{
				show:true,
				orient:'vertical',
				top:100,
				right:50,
				feature:{
					dataZoom:{},
					dataView:{readOnly:false},
					restore:{},
					saveAsImage:{}

				}
			},
		    xAxis3D: {
		        type: 'category',
		        data: y,
		        name: 'Y'
		    },
		    yAxis3D: {
		        type: 'category',
		        data: x,
		        name: 'X'
		    },
		    zAxis3D: {
		        type: 'value',
		        min: 3
		    },
		    grid3D: {
		        boxWidth: 100,
		        boxDepth: 100,
		        light: {
		            main: {
		                intensity: 1.2
		            },
		            ambient: {
		                intensity: 0.3
		            }
		        }
		    },
		    series: [{
		        type: 'bar3D',
		        data: data.map(function (item) {
		            return {
		                value: [item[1], item[0], item[2]]
		            }
		        }),
		        shading: 'color',

		        label: {
		            show: false,
		            textStyle: {
		                fontSize: 16,
		                borderWidth: 1
		            }
		        },
		        
		        itemStyle: {
		            opacity: 0.6
		        },

		        emphasis: {
		            label: {
		                textStyle: {
		                    fontSize: 20,
		                    color: '#900'
		                }
		            },
		            itemStyle: {
		                color: '#900'
		            }
		        }
		    }]
		};;
		myChart_1.setOption(option_1, true);
       </script>

</html>
