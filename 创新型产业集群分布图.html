<html>

<head>
    <meta charset="utf-8">
    <title>China Map</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/china.js"></script>
    <!-- <script src="js/paperparse.min.js"></script> -->
</head>

<body style="margin: 0px;">
    <div id="main" , style="width: 100%; height: 100%; position: absolute;"></div>
    <script>
        var chart = echarts.init(document.getElementById('main'));

            '陕西': [108.95, 34.27],

            // '重庆': [106.41, 29.68],
            '重庆': [107.83, 30.00],
            '贵州': [106.56, 26.75],
            '广西': [108.32, 22.99],
            '海南': [110.12, 20.14],
            '广东': [113.18, 23.20],
            '澳门': [113.55, 22.10],
            '香港': [114.06, 22.58],
            '台湾': [121.49, 25.12],
            '福建': [119.10, 26.19],
            '江西': [115.72, 28.21],
            '湖南': [112.77, 28.36],
            '湖北': [114.17, 30.74],
            '安徽': [117.12, 31.94],
            '浙江': [119.99, 30.36],
            // '江苏': [118.66, 32.19],
            '江苏': [120.15, 33.35],
            '河南': [113.44, 34.84],
            '山东': [116.97, 36.76],
            '上海': [121.48, 31.25],
            '河北': [114.39, 38.17],
            '天津': [117.81, 39.14],
            '北京': [116.38, 39.97],
            '辽宁': [123.41, 41.87],
            '吉林': [125.25, 43.85],
            '黑龙江': [126.50, 45.86]
        };
        var data = [
            { name: '北京', value: 3 },
            { name: '天津', value: 4 },
            { name: '河北', value: 4 },
            { name: '山西', value: 2 },
            { name: '内蒙古', value: 1 },
            { name: '辽宁', value: 5 },
            { name: '吉林', value: 2 },
            { name: '黑龙江', value: 3 },
            { name: '上海', value: 5 },
            { name: '江苏', value: 12 },
            { name: '浙江', value: 2 },
            { name: '安徽', value: 3 },
            { name: '福建', value: 4 },
            { name: '江西', value: 4 },
            { name: '山东', value: 11 },
            { name: '河南', value: 3 },
            { name: '湖北', value: 6 },
            { name: '湖南', value: 3 },
            { name: '广东', value: 14 },
            { name: '广西', value: 2 },
            { name: '重庆', value: 2 },
            { name: '四川', value: 4 },
            { name: '贵州', value: 1 },
            { name: '云南', value: 1 },
            { name: '陕西', value: 3 },
            { name: '甘肃', value: 1 },
            { name: '青海', value: 3 },
            { name: '新疆', value: 1 }
        ];
        var convertData = function (data) {
            var res = [];
            for (var i = 0; i < data.length; i++) {
                var geoCoord = geoCoordMap[data[i].name];
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
            return res;
        };
        var option = {
            series: {
                type: 'scatter',
                coordinateSystem: 'geo',
                data: convertData(data),
                symbolSize: function (val) {
                    return val[2]*4;
                },
            },
            // backgroundColor: "#404a59",
            // color: ['#c23531', '#61a0a8', '#d48265', '#91c7ae', '#ca8622', '#c4ccd3', '#749f83', '#bda29a', '#6e7074', '#546570',],
            // title: {

            //     top: '50px',
                // textStyle: {
                //     color: '#fff',
                //     fontSize: 20
                // }
            // },
            tooltip: {
                trigger: 'item'
            },
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {}
                }
            },
            // legend: {
            //     orient: 'vertical',
            //     top: '300px',
            //     right: '300px',
            //     textStyle: {
            //         color: '#fff',
            //         fontSize: 16
            //     }
            // },

                type: 'piecewise',
                splitNumber: 5,
                min: 0,
                max: 15,
                calculable: true,
                left:'350px',
                bottom:'50px',
                inRange: {
                    color: ['#E59797', '#DD817F', '#CA4646','#9D4545', '#800000']
                },
                // textStyle: {
                //     color: '#fff'
                // }
            },
            geo: {
                map: "china",
                itemStyle: {
                    normal: {
                        // borderWidth: 5,
                        borderColor: "#BFBFBF",
                        // areaColor: "#BFBFBF",
                    },
                    emphasis: {
                        // borderWidth: 5,
                        // borderColor: "#4b0082",
                        areaColor: "#2a333d",
                    }
                },
                label: {
                    normal: {
                        // show: true,
                        textStyle: {
                            color: "#eee"
                        }
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            color: "#fff"
                        }
                    }
                },
                zoom: 1.2,
            },
        };
        chart.setOption(option);
    </script>
</body>

</html>
